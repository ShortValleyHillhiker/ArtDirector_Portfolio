{{ define "main" }}

<section class="page-intro">
  <h1>{{ .Title }}</h1>

  <div class="intro-desc">
    <small>Showing the latest 12 projects</small>
    {{ .Content }}
  </div>

</section>

<section>
  <span>
    {{ range .Pages }}
    <span>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    </span>
    {{ end }}
  </span>
</section>


{{ end }}
