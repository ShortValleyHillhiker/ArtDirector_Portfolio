<script>
  const themes = ['a001', 'a002', 'a003'];
  
  const r = Math.floor(Math.random() * (themes.length + 1));
  if (r < themes.length) document.body.className = themes[r];

  function initializeTester() {
    const tester = document.getElementById('TESTER');
    if (!tester) return;

    tester.addEventListener('click', () => {
      const i = themes.findIndex(c => document.body.classList.contains(c));
      
      if (i !== -1) {
        document.body.classList.remove(themes[i]);
        if (i < themes.length - 1) document.body.classList.add(themes[i + 1]);
      } else {
        document.body.classList.add(themes[0]);
      }
    });
  }
</script>
